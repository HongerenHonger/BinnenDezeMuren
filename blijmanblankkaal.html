<!DOCTYPE html>
<html lang="nl" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Jouw Ervaring Delen</title>
  <link rel="stylesheet" href="blijmanblankkaalstyle.css" />
</head>
<body>
  <nav class="navbar" id="nav">
    <div class="nav-left">
      <a href="index.html">
        <img src="Images/arrow.png" class="arrow" alt="terug-arrow" />
      </a>
    </div>
    <div class="nav-center">
      <h1 class="nav-title">DEEL JE ERVARING!</h1>
    </div>
  </nav>

  <main>
    <section id="stapA">
      <div class="naastelkaar">
        <div class="poppetje">
          <img src="Images/blijmanblankkaal.png" alt="vrolijkman1" />
        </div>
        <div class="emotietekst2">
          <h1>Emotie:</h1>
          <p id="emotietekstp2"></p>
        </div>
      </div>

      <div class="emotie2">
        <h1>Emotie:</h1>
        <input
          type="text"
          id="emotieinput2"
          name="emotie2"
          placeholder="Welke emotie voelde je?"
        />
      </div>

      <div class="ervaring2">
        <h1>Ervaring:</h1>
        <input
          type="text"
          id="ervaringinput2"
          name="ervaring2"
          placeholder="Beschrijf je ervaring hier.."
        />
      </div>

      <div class="gobutton">
        <a href="#" class="button" id="plaatsenButton">PLAATSEN</a>
      </div>
    </section>

    <section id="stapB" style="display: none;">
      <div class="naastelkaar">
        <div class="poppetje">
          <img src="Images/blijmanblankkaal.png" alt="vrolijkman1" />
        </div>
        <div class="emotietekst2">
          <h1>Emotie:</h1>
          <p id="toonEmotie2"></p>
        </div>
      </div>

      <div class="ervaringtekst2">
        <h1>Ervaring:</h1>
        <p id="toonErvaring2"></p>
      </div>

      <div class="naam2">
        <h1>Naam:</h1>
        <input
          type="text"
          id="naaminput2"
          name="emotie"
          placeholder="Wat is je naam?"
        />
      </div>

      <div class="reactie2">
        <h1>Reactie:</h1>
        <input
          type="text"
          id="reactieinput2"
          name="ervaring"
          placeholder="Geef een reactie hier.."
        />
      </div>

      <div class="gotweebutton">
        <a href="#" class="tweebutton" id="plaatsentweeButton">PLAATSEN</a>
      </div>

      <div id="reactieLijst2"></div>
    </section>
  </main>

  <script type="module" src="blijmanblankkaalscript.js"></script>
</body>
</html>

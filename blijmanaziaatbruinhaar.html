<!DOCTYPE html>
<html lang="nl" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Jouw Ervaring Delen</title>

  <link rel="stylesheet" href="blijaziaatzwartbruinhaarstyle.css" />
</head>
<body>
  <nav class="navbar" id="nav">
    <div class="nav-left">
   
      <a href="index.html">
        <img src="Images/arrow.png" class="arrow" alt="terug-arrow" />
      </a>
    </div>
    <div class="nav-center">
      <h1 class="nav-title">DEEL JE ERVARING!</h1>
    </div>
  </nav>

  <main>
    
    <section id="stapA">
      <div class="naastelkaar">
        <div class="poppetje">
          <img src="Images/blijmanaziaatbruinhaar.png" alt="pop-zaat-bruinhaar" />
        </div>
        <div class="emotietekst">
          <h1>Emotie:</h1>
          <p id="emotietekstp"></p>
        </div>
      </div>

      <div class="emotie">
        <h1>Emotie:</h1>
        <input
          type="text"
          id="emotieinput"
          placeholder="Welke emotie voelde je?"
        />
      </div>

      <div class="ervaring">
        <h1>Ervaring:</h1>
        <input
          type="text"
          id="ervaringinput"
          placeholder="Beschrijf je ervaring hier.."
        />
      </div>

      <div class="gobutton">
        <a href="#" class="button" id="plaatsenButton">PLAATSEN</a>
      </div>
    </section>

    
    <section id="stapB" style="display: none;">
      <div class="naastelkaar">
        <div class="poppetje">
          <img src="Images/blijmanaziaatbruinhaar.png" alt="pop-zaat-bruinhaar" />
        </div>
        <div class="emotietekst">
          <h1>Emotie:</h1>
          <p id="toonEmotie"></p>
        </div>
      </div>

      <div class="ervaringtekst">
        <h1>Ervaring:</h1>
        <p id="toonErvaring"></p>
      </div>

      <div class="naam">
        <h1>Naam:</h1>
        <input
          type="text"
          id="naaminput"
          placeholder="Wat is je naam?"
        />
      </div>

      <div class="reactie">
        <h1>Reactie:</h1>
        <input
          type="text"
          id="reactieinput"
          placeholder="Geef een reactie hier.."
        />
      </div>

    
      <div class="gotweebutton">
        <a href="#" class="tweebutton" id="plaatsentweeButton">PLAATSEN</a>
      </div>


      <div id="reactieLijst"></div>
    </section>
  </main>


  <script type="module" src="blijmanaziaatbruinhaarscript.js"></script>
</body>
</html>

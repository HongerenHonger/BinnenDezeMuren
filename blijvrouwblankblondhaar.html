<!DOCTYPE html>
<html lang="nl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Jouw Ervaring Delen</title>
    <link rel="icon" type="image/x-icon" href="/images/faviconbbindemu.png">
    <link rel="stylesheet" href="blijvrouwblankblondhaarstyle.css">
    <script type="text/javascript" src="blijvrouwblankblondhaarscript.js" defer></script>
    <script type="text/javascript" src="blijvrouwblankblondhaarscripttwo.js" defer></script>
  </head>
  <body>
    <nav class="navbar" id="nav">
      <div class="nav-left">
        <a href="index.html">
          <img src="Images/arrow.png" class="arrow" alt="terug-arrow" />
        </a>
      </div>
      <div class="nav-center">
        <h1 class="nav-title">DEEL JE ERVARING!</h1>
      </div>
    </nav>

    <main>
      <section id="stapA">
        <div class="naastelkaar">
          <div class="poppetje">
            <img src="Images/blijvrouwblankblondhaar.png" alt="vrolijkman1" />
          </div>
          <div class="emotietekst5">
            <h1>Emotie:</h1>
            <p id="emotietekstp5"></p>
          </div>
        </div>

        <div class="emotie5">
          <h1>Emotie:</h1>
          <input
            type="text"
            id="emotieinput5"
            name="emotie5"
            placeholder="Welke emotie voelde je?"
          />
        </div>

        <div class="ervaring5">
          <h1>Ervaring:</h1>
          <input
            type="text"
            id="ervaringinput5"
            name="ervaring5"
            placeholder="Beschrijf je ervaring hier.."
          />
        </div>

        <div class="gobutton">
          <a href="#" class="button" id="plaatsenButton">PLAATSEN</a>
        </div>
      </section>

      <section id="stapB" style="display: none;">
        <div class="naastelkaar">
          <div class="poppetje">
            <img src="Images/blijvrouwblankblondhaar.png" alt="vrolijkman1" />
          </div>
          <div class="emotietekst5">
            <h1>Emotie:</h1>
            <p id="toonEmotie5"></p>
          </div>
        </div>

        <div class="ervaringtekst5">
          <h1>Ervaring:</h1>
          <p id="toonErvaring5"></p>
        </div>

        <div class="naam5">
          <h1>Naam:</h1>
          <input
            type="text"
            id="naaminput5"
            name="emotie"
            placeholder="Wat is je naam?"
          />
        </div>

        <div class="reactie5">
          <h1>Reactie:</h1>
          <input
            type="text"
            id="reactieinput5"
            name="ervaring"
            placeholder="Geef een reactie hier.."
          />
        </div>

        <div class="gotweebutton">
          <a href="#" class="tweebutton" id="plaatsentweeButton">PLAATSEN</a>
        </div>

        <div id="reactieLijst5"></div>
      </section>
    </main>

    <script type="module" src="blijvrouwblankblondhaarscript.js"></script>
  </body>
</html>

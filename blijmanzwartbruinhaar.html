<!DOCTYPE html>
<html lang="nl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Jouw Ervaring Delen</title>
    <link rel="icon" type="image/x-icon" href="/images/faviconbbindemu.png">
    <link rel="stylesheet" href="blijmanzwartbruinhaarstyle.css">
    <script type="text/javascript" src="blijmanzwartbruinhaarscript.js" defer></script>
    <script type="text/javascript" src="blijmanzwartbruinhaarscripttwo.js" defer></script>
  </head>
  <body>
    <nav class="navbar" id="nav">
      <div class="nav-left">
        <a href="index.html">
          <img src="Images/arrow.png" class="arrow" alt="terug-arrow" />
        </a>
      </div>
      <div class="nav-center">
        <h1 class="nav-title">DEEL JE ERVARING!</h1>
      </div>
    </nav>

    <main>
      <section id="stapA">
        <div class="naastelkaar">
          <div class="poppetje">
            <img src="Images/blijmanzwartbruinhaar.png" alt="vrolijkman1" />
          </div>
          <div class="emotietekst3">
            <h1>Emotie:</h1>
            <p id="emotietekstp3"></p>
          </div>
        </div>

        <div class="emotie3">
          <h1>Emotie:</h1>
          <input
            type="text"
            id="emotieinput3"
            name="emotie3"
            placeholder="Welke emotie voelde je?"
          />
        </div>

        <div class="ervaring3">
          <h1>Ervaring:</h1>
          <input
            type="text"
            id="ervaringinput3"
            name="ervaring3"
            placeholder="Beschrijf je ervaring hier.."
          />
        </div>

        <div class="gobutton">
          <a href="#" class="button" id="plaatsenButton">PLAATSEN</a>
        </div>
      </section>

      <section id="stapB" style="display: none;">
        <div class="naastelkaar">
          <div class="poppetje">
            <img src="Images/blijmanzwartbruinhaar.png" alt="vrolijkman1" />
          </div>
          <div class="emotietekst3">
            <h1>Emotie:</h1>
            <p id="toonEmotie3"></p>
          </div>
        </div>

        <div class="ervaringtekst3">
          <h1>Ervaring:</h1>
          <p id="toonErvaring3"></p>
        </div>

        <div class="naam3">
          <h1>Naam:</h1>
          <input
            type="text"
            id="naaminput3"
            name="emotie"
            placeholder="Wat is je naam?"
          />
        </div>

        <div class="reactie3">
          <h1>Reactie:</h1>
          <input
            type="text"
            id="reactieinput3"
            name="ervaring"
            placeholder="Geef een reactie hier.."
          />
        </div>

        <div class="gotweebutton">
          <a href="#" class="tweebutton" id="plaatsentweeButton">PLAATSEN</a>
        </div>

        <div id="reactieLijst3"></div>
      </section>
    </main>

    <script type="module" src="blijmanzwartbruinhaarscript.js"></script>
  </body>
</html>
